<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eventify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <!-- <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div> -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Sign In</a></p>
    </div>

    <script>

<script>
    // Adding functionality for the Sign-Up button
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the form from refreshing the page
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simulate storing data locally (or send it to a backend API)
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        // Alert the user and redirect
        alert('You have signed up successfully! Now you can sign in.');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
